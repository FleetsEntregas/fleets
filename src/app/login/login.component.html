<ion-content [fullscreen]="true">
  <div class="logo">
    <img src="/assets/images/logo_fleets.png" height="80">
  </div>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-input type="text">
          <ion-icon name="person"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="password">
          <ion-icon name="lock-open"></ion-icon>
        </ion-input>
      </ion-item>
      <div class="entrar">
        <ion-button expand="block" color="primary" (click)="entrar()">ENTRAR</ion-button>
      </div>
      <ion-label color="primary">Esqueceu a senha?</ion-label><br>
      <ion-item lines="none">
        <ion-label color="primary">OU</ion-label>
      </ion-item>
      <div class="entrar">
        <ion-button class="btn-criar" expand="block" color="light">Crie uma conta Fleets</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>

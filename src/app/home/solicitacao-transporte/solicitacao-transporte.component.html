<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col >
      <div class="btn-padrao">
        <ion-button expand="block" color="primary">
          BUSCAR DESTINATÁRIO
          <ion-icon slot="end" name="search"></ion-icon>
        </ion-button>
      </div>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="text" placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Telefone"></ion-input>
      </ion-item>
      <div class="btn-padrao">
        <ion-button class="btn-endereco" expand="block" color="light">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Adicionar endereço
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
